<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>i18n-number Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-menu/paper-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../i18n-number.html">
    <style>
      paper-item {
        display: block;
      }

      .demo-paper-dropdown-menu {
        text-align: left;
        margin: auto;
        width: 180px;
      }
    </style>
  </head>
  <body>
    <h1><code>&lt;i18n-number&gt;</code> Demo</h1>

    <div class="vertical-section-container">
      <div class="vertical-section">
        <h2>Currency - USD in en</h2>
        <i18n-number 
          lang="en"
          options='{ "style": "currency", "currency": "USD" }' 
          offset="1">123456.789</i18n-number>
        <h2>Number in en</h2>
        <i18n-number lang="en">123456.789</i18n-number>
      </div>
      <div class="vertical-section">
        <template is="dom-bind" id="demo">
          <h2>Parameters<h2>
          <h3>Number</h3>
          <paper-input label="Raw number input" 
                      auto-validate
                      pattern="[0-9]*([.][0-9]*)?"
                      error-message="Number only!"
                      value="{{rawNumber}}"></paper-input>
          <h3>Language</h3>
          <paper-dropdown-menu id="lang-attr"
                              label="lang"
                              class="demo-paper-dropdown-menu"
                              selected-item-label="{{lang}}"> 
            <paper-menu class="dropdown-content" 
                        attr-for-selected="label">
              <template is="dom-repeat" items="{{parameterValues.lang}}">
                <paper-item label="{{item}}">{{item}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
          <h3>Options</h3>
          <paper-dropdown-menu id="style-option"
                              label="style"
                              class="demo-paper-dropdown-menu"
                              selected-item-label="{{options.style}}"> 
            <paper-menu class="dropdown-content" 
                        attr-for-selected="label">
              <template is="dom-repeat" items="{{parameterValues.style}}">
                <paper-item label="{{item}}">{{item}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
          <paper-dropdown-menu id="currency-option"
                              label="currency"
                              class="demo-paper-dropdown-menu"
                              selected-item-label="{{options.currency}}"
                              disabled="{{_disableCurrencyOptions(options.style)}}"> 
            <paper-menu class="dropdown-content" 
                        attr-for-selected="label">
              <template is="dom-repeat" items="{{parameterValues.currency}}">
                <paper-item label="{{item}}">{{item}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
          <paper-dropdown-menu id="currency-display-option"
                              label="currencyDisplay"
                              class="demo-paper-dropdown-menu"
                              selected-item-label="{{options.currencyDisplay}}"
                              disabled="{{_disableCurrencyOptions(options.style)}}"> 
            <paper-menu class="dropdown-content" 
                        attr-for-selected="label">
              <template is="dom-repeat" items="{{parameterValues.currencyDisplay}}">
                <paper-item label="{{item}}">{{item}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
          <h2>Output<h2>
          <i18n-number lang="{{lang}}" options="{{options}}">{{rawNumber}}</i18n-number>
        </template>
        <script>
          function mixin (base, extend) {
            for (var i in extend) {
              base[i] = extend[i];
            }
          }
          mixin(demo, {
            properties: {
              rawNumber: {
                type: String,
                value: '12.34'
              },
              options: {
                type: Object,
                value: function () { 
                  return { 
                    style: 'decimal', 
                    currency: 'USD', 
                    currencyDisplay: 'symbol' 
                  };
                }
              },
              lang: {
                type: String,
                value: 'en'
              },
              parameterValues: {
                type: Object,
                value: function () {
                  return {
                    lang: [
                      'en',
                      'en-GB',
                      'ja',
                      'fr'
                    ],
                    style: [
                      'decimal',
                      'currency',
                      'percent'
                    ],
                    currency: [
                      'USD',
                      'EUR',
                      'JPY',
                      'CNY'
                    ],
                    currencyDisplay: [
                      'symbol',
                      'name'
                    ]
                  };
                }
              }
            },

            observers: [
            ],

            listeners: {
            },

            _disableCurrencyOptions: function (style) {
              return style !== 'currency';
            }

          });
        </script>
      </div>
    </div>
  </body>
</html>
