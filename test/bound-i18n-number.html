<link rel="import" href="../../polymer/polymer.html">

<dom-module id="bound-i18n-number">
  <template>
    <span id="placeholder">
      <i18n-number id="num">{{number}}</i18n-number>
      <i18n-number id="empty"></i18n-number>
    </span>
  </template>
  <script>
  Polymer({
    is: 'bound-i18n-number',
    properties: {
      number: {
        type: String,
        value: '',
        notify: true
      }
    }
  });
  </script>
</dom-module>
