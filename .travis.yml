language: node_js
branches:
  except:
  - gh-pages
  - 2.0-develop
sudo: required
dist: trusty
before_script:
- npm install web-component-tester
- npm install bower
- export PATH=$PWD/node_modules/.bin:$PATH
- bower install
env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
node_js: 4
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    - ubuntu-toolchain-r-test
    packages:
    - google-chrome-stable
    - g++-4.8
  sauce_connect: true
script:
  - xvfb-run wct
  - ./node_modules/coveralls/bin/coveralls.js <./test/coverage-report/lcov.info
